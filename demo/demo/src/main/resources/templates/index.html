<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>

    <p>Enter data below</p>
    <form action="/create" method="post" th:object="${formData}">
        <p>Full Name: <input type="text" th:field="${formData.fullName}" /></p>
        <p>Age: <input type="text" th:field="${formData.age}" /></p>
        <p>Employed?: <input type="checkbox" th:field="${formData.employed}" th:value="true" /></p>

        <p> Choose Gender</p>
        <p>Male <input  type="radio" th:field="${formData.gender}" th:value="Male" /> <p>Female <input  type="radio" th:field="${formData.gender}" th:value="Female" />
        </p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/>
        </p>
    </form>
</body>
</html>
