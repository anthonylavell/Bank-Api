spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tonybank
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true   # âœ… REQUIRED
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.flywaydb: debug
    org.hibernate.SQL: debug
