<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <h4> Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table=borded table=-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="20" width="20"></canvas>
            <!-- access variable through javascript -->
            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>
        </div>
    </div>

    <h4> Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table=borded table=-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>List Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeesProjectCnt : ${employeesListProjectsCnt}">
                    <td th:text="${aEmployeesProjectCnt.firstName}"></td>
                    <td th:text="${aEmployeesProjectCnt.lastName}"></td>
                    <td th:text="${aEmployeesProjectCnt.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>

</html>
